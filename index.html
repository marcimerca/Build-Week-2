<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-black">
    <div class="container">
        <div class="row">
            <nav class="navbar-vertical vertical-navbar m-2 rounded position-fixed col-3">
                <div>
                    <!-- Primo box -->
                    <div class="mb-2 mt-3 rounded-3 bg-dark">
                        <ul class="navbar-nav">
                            <li class="nav-item mx-4 mb-0">
                                <a class="nav-link d-flex align-items-center" href="#">
                                    <i class="bi bi-house-door-fill fs-4"></i>
                                    <p class="m-0 ms-3 fw-bold">Home</p>
                                </a>
                            </li>
                            <li class="nav-item mx-4 mt-0">
                                <a class="nav-link d-flex align-items-center" href="#">
                                    <i class="bi bi-search fs-4"></i>
                                    <p class="m-0 ms-3 fw-bold">Cerca</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- Secondo box -->
                    <div class="d-flex align-items-center bg-dark rounded-3">
                        <ul class="navbar-nav">
                            <li class="nav-item mx-4 mt-0">
                                <a class="nav-link d-flex align-items-center" href="#">
                                    <i class="bi bi-collection"></i>
                                    <p class="m-0 ms-3 fw-bold">La tua libreria</p>
                                </a>
                            </li>
                        </ul>
                        <!-- Icone aggiuntive -->
                        <div class="ms-auto me-4 text-white">
                            <i class="bi bi-plus-lg linkhover"></i>
                            <i class="bi bi-arrow-right ms-3 linkhover"></i>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
