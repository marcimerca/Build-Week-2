<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="

      referrerpolicy="no-referrer"

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"

    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <!--NavBar-->

  <body class="bg-black">
    <div class="container col-3">
      <div class="row d-flex">
        <nav
          class="navbar-vertical vertical-navbar m-2 rounded position-fixed col-3"
        >
          <div>
            <!-- Primo box -->
            <div class="mb-2 mt-3 rounded-3 bg-dark">
              <ul class="navbar-nav">
                <li class="nav-item mx-4 mb-0">
                  <a class="nav-link d-flex align-items-center" href="#">
                    <i class="bi bi-house-door-fill fs-4"></i>
                    <p class="m-0 ms-3 fw-bold">Home</p>
                  </a>
                </li>
                <li class="nav-item mx-4 mt-0">
                  <a class="nav-link d-flex align-items-center" href="#">
                    <i class="bi bi-search fs-4"></i>
                    <p class="m-0 ms-3 fw-bold">Cerca</p>
                  </a>
                </li>
              </ul>
            </div>
            <!-- Secondo box -->
            <div class="d-flex flex-column bg-dark rounded-3">
              <div
                class="d-flex ms-4 mb-3 mt-2 align-items-center justify-content-between flex-row"
              >
                <div>
                  <a class="nav-link d-flex align-items-center" href="#">
                    <i class="bi bi-collection"></i>
                    <p class="m-0 ms-3 fw-bold">La tua libreria</p>
                  </a>
                </div>

                <!-- Icone aggiuntive -->
                <div class="me-4 text-white">
                  <i class="bi bi-plus-lg linkhover"></i>
                  <i class="bi bi-arrow-right ms-3 linkhover"></i>
                </div>
              </div>

              <div class="ms-4 mb-2">
                <span class="badge bg-secondary rounded-4 fs-6 py-2 fw-"
                  >Playlist</span
                >
                <span class="badge bg-secondary rounded-4 py-2 fs-6"
                  >Artisti</span
                >
                <span class="badge bg-secondary rounded-4 py-2 fs-6"
                  >Album</span
                >
              </div>
              <div
                class="text-white ms-4 mt-2 mb-2 d-flex mx-3 justify-content-between"
              >
                <i class="bi bi-search fs-4"></i>
                <div class="dropdown">
                  <button
                    class="btn bg-transparent border-0 btn-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="bi bi-list-ul"></i>
                    Recenti
                  </button>
                  <ul class="dropdown-menu bg-dark">
                    <li>
                      <a class="text-white hoverDropdown dropdown-item" href="#"
                        >Recenti</a
                      >
                    </li>
                    <li>
                      <a class="text-white hoverDropdown dropdown-item" href="#"
                        >Aggiunti di recente</a
                      >
                    </li>
                    <li>
                      <a class="text-white hoverDropdown dropdown-item" href="#"
                        >Ordine alfabetico</a
                      >
                    </li>
                    <li>
                      <a class="text-white hoverDropdown dropdown-item" href="#"
                        >Autore</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="container">
      <div id="canzoni" class="d-flex gap-2 flex-wrap"></div>
    </div>
    <audio controls id="audio">
      <source src="" type="audio/mpeg" />
      Il tuo browser non supporta l'elemento audio.
    </audio>
